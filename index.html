<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>七中万达电化教育手册</title>
  <link rel="icon" href="https://pic.imgdb.cn/item/667f9e57d9c307b7e90f5f1b.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="css/vue.css">
</head>
<body>
  <div id="app">正在为您调取数据中，请稍后…………</div>
  <script>
    window.$docsify = {
      name: '七中万达电化教育手册',
      repo: '',
      subMaxLevel: 6,
      logo: 'https://pic.imgdb.cn/item/667f9e57d9c307b7e90f5f1b.png',
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      loadSidebar: true,
      maxLevel: 4,
      relativePath: true,
      autoHeader: true,
      auto2top: true,
      loadNavbar: true,
      formatUpdated: "更新于{YYYY}/{MM}/{DD} {HH}:{mm}:{ss}",
      coverpage: true,
      plugins: [
          function (hook, vm) {
            console.log("vm", vm);
            var footer = [
              "<hr/>",
              "<footer style='text-align:center'>",
              '<span><a href="https://www.7zwd.com">成都七中万达学校</a> &copy;' +
                new Date().getFullYear() +
                " 电化教育部 信息技术部出品 </span> ",
              "</footer>",
            ].join("");

            hook.afterEach(function (html) {
              return html + "<br/>" + footer;
            });
          },
          function (hook, vm) {
            hook.beforeEach(function (html) {
              return html + "\n----\n" + "{docsify-updated} ";
            });
          },
        ],
        count:{ countable:true, fontsize:'0.9em', color:'rgb(90,90,90)', language:'chinese' }
    }
  </script>
